<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/font-awesome/font-awesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <title>Menu à la Francaise</title>
</head>
<body>
    <header>
        <div class="logoOhmyfood"><img src="images\ohmyfood.png" alt="logo ohmyfood"></div>
    </header>

    <div class="imageRestaurant"><img src="images\toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo d'un plat du restaurant a la francaise"></div>

<section class="CarteEntiere">
    <section class="Carte entrees">
         <div class="restaurantH1">
             <div><h1>A la française </h1></div>
            <div><i class="far fa-heart"></i><i class="fas fa-heart"></i></div>
        </div>

         <div class="entreesH4">Entrées</div>
         <div class="soulignementH4"></div>

         <div class="boutonEntrees">
            <button>
                 <h3>Tartare de poulpe acidulé</h3>
                <div class="compoPrix">  
                    <div><p>Aux zests d'orange</p></div>
                    <div> <span>25€</span></div>
                </div> 
            </button>

             <button>
                <h3>Velouté de légumes d'antan</h3>
                <div class="compoPrix">
                    <div><p>Carotte,panais,topinambour</p></div>
                    <div><span>35€</span></div> 
                </div>    
             </button>

             <button>
                <h3>Soupe à l'oignon</h3>
                <div class="compoPrix">
                    <div><p>Revisitée</p></div>
                    <div><span>20€</span></div>
                </div>    
             </button>
         </div>
    </section>

    <section class="Carte Plat">
    
             <div class="entreesH4">Plats</div>
             <div class="soulignementH4"></div>
    
             <div class="boutonEntrees">
                <button>
                     <h3>Coquilles Saint-Jacques</h3>
                    <div class="compoPrix">  
                        <div><p>Accompagnées d'une purée de panais</p></div>
                        <div> <span>40€</span></div>
                    </div> 
                </button>
    
                 <button>
                    <h3>Magret de canard</h3>
                    <div class="compoPrix">
                        <div><p>Et parmentier de pommes de terres</p></div>
                        <div><span>35€</span></div> 
                    </div>    
                 </button>
    
                 <button>
                    <h3>Pigeonneau d'Ille-et-Vilaine</h3>
                    <div class="compoPrix">
                        <div><p>Sur son lit de gnocchis aux légumes</p></div>
                        <div><span>44€</span></div>
                    </div>    
                 </button>
             </div>
        </section>

        <section class="Carte Desserts">
    
            <div class="entreesH4">Desserts</div>
            <div class="soulignementH4"></div>
   
            <div class="boutonEntrees">
               <button>
                    <h3>Pétales de violettes glacés</h3>
                   <div class="compoPrix">  
                       <div><p>Et purée de noisettes</p></div>
                       <div> <span>18€</span></div>
                   </div> 
               </button>
   
                <button>
                   <h3>Fondant au chocolat</h3>
                   <div class="compoPrix">
                       <div><p>Revisité</p></div>
                       <div><span>22€</span></div> 
                   </div>    
                </button>
   
                <button>
                   <h3>Millefeuille croustillant</h3>
                   <div class="compoPrix">
                       <div><p>Myrtilles et pâte d'amande</p></div>
                       <div><span>23€</span></div>
                   </div>    
                </button>
            </div>
       </section>

       <div class="boutonCommander"><button>Commander</button></div>

</section>

<footer class="footerFrancais">
    <div class="titreFooter"><h1>ohmyfood</h1></div>
    <div class="proposer"><p><i class="fas fa-utensils"></i>Proposer un restaurant</p></div>
    <div class="devenir"><p><i class="fas fa-handshake"></i>Devenir partenaire</p></div>
    <div class="mentionsLegales"><p>Mentions légales</p></div>
    <div class="contact"><p>Contact</p></div>

</footer>

</body>
</html>
