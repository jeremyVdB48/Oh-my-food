<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/font-awesome/font-awesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <title>Menu à la Francaise</title>
</head>
<body>

    <!-- HEADER -->

    <header>
        <div class="logoOhmyfood"><a href="index.html"><i class="fas fa-arrow-left"></i></a><img src="images/ohmyfood.png" alt="logo ohmyfood"></div>
    </header>

    <!-- IMAGE -->

    <div class="imageRestaurant"><img src="images/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="photo d'un plat du restaurant a la francaise"></div>

    <!-- SECTION CARTE ENTIERE -->

<section class="CarteEntiere">
    <section class="Carte entrees">
         <div class="restaurantH1">
             <div><h2>A la française </h2></div>
            <div class="coeurMenu"><i class="far fa-heart"></i><i class="fas fa-heart"></i></div>
        </div>

         <div class="entreesH4">Entrées</div>
         <div class="soulignementH4"></div>

         <button class="boutonCarte entree">
            <span class="grandeBox">
                <span class="box box1"><h3>Tartare de poulpe acidulé</h3>Aux zests d'orange</span>          
                <span class="box box2">25€</span>               
            <span class="box box3"><i class="fas fa-check"></i></span>
            </span>                
        </button>


        <button class="boutonCarte entree">
            <span class="grandeBox">
                <span class="box box1"><h3>Velouté de légumes d'antan</h3>Cartte,panais,topinambour</span>          
                <span class="box box2">35€</span>               
            <span class="box box3"><i class="fas fa-check"></i></span>
            </span>                
        </button>

        <button class="boutonCarte entree">
            <span class="grandeBox">
                <span class="box box1"><h3>Soupe à l'oignon</h3>Revisitée</span>          
                <span class="box box2">20€</span>               
            <span class="box box3"><i class="fas fa-check"></i></span>
            </span>                
        </button>

     </section>

    <section class="Carte Plat">
    
             <div class="entreesH4">Plats</div>
             <div class="soulignementH4"></div>
    
             <button class="boutonCarte plats">
                <span class="grandeBox">
                    <span class="box box1"><h3>Coquilles Saint-Jacques</h3>Accompagnées d'une purée de panais</span>          
                    <span class="box box2">40€</span>               
                <span class="box box3"><i class="fas fa-check"></i></span>
                </span>                
            </button>
    
            <button class="boutonCarte plats">
                <span class="grandeBox">
                    <span class="box box1"><h3>Magret de canard</h3>Et parmentier de pommes de terres</span>          
                    <span class="box box2">35€</span>               
                <span class="box box3"><i class="fas fa-check"></i></span>
                </span>                
            </button>
    
            <button class="boutonCarte plats">
                <span class="grandeBox">
                    <span class="box box1"><h3>Pigeonneau d'Ille-et-Vilaine</h3>Sur son lit de gnocchis aux légumes</span>          
                    <span class="box box2">44€</span>               
                <span class="box box3"><i class="fas fa-check"></i></span>
                </span>                
            </button>

        </section>

        <section class="Carte Desserts">
    
            <div class="entreesH4">Desserts</div>
            <div class="soulignementH4"></div>
   
            <button class="boutonCarte desserts">
                <span class="grandeBox">
                    <span class="box box1"><h3>Pétales de violettes glacés</h3>Et purée de noisettes</span>          
                    <span class="box box2">18€</span>               
                <span class="box box3"><i class="fas fa-check"></i></span>
                </span>                
            </button>
   
            <button class="boutonCarte desserts">
                <span class="grandeBox">
                    <span class="box box1"><h3>Fondant au chocolat</h3>Revisité</span>          
                    <span class="box box2">22€</span>               
                <span class="box box3"><i class="fas fa-check"></i></span>
                </span>                
            </button>

            <button class="boutonCarte desserts">
                <span class="grandeBox">
                    <span class="box box1"><h3>Millefeuille croustillant</h3>Myrtilles et pâte d'amande</span>          
                    <span class="box box2">23€</span>               
                <span class="box box3"><i class="fas fa-check"></i></span>
                </span>                
            </button> 

       </section>

       <div class="boutonCommander"><button>Commander</button></div>

</section>

    <!-- FOOTER -->

<footer class="footerFrancais">
    <div class="titreFooter"><h1>ohmyfood</h1></div>
    <div class="proposer"><p><i class="fas fa-utensils"></i>Proposer un restaurant</p></div>
    <div class="devenir"><p><i class="fas fa-handshake"></i>Devenir partenaire</p></div>
    <div class="mentionsLegales"><p>Mentions légales</p></div>
    <div class="contact"><a href="mailto:ohmyfood.com">Contact</a></div>

</footer>

</body>
</html>
