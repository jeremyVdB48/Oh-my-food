<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/font-awesome/font-awesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <title>Menu Le délice des sens</title>
</head>
<body>
    <header>
        <div class="logoOhmyfood"><img src="images\ohmyfood.png" alt="logo ohmyfood"></div>
    </header>

    <div class="imageRestaurant"><img src="images\louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="photo d'un plat du restaurant a la francaise"></div>

<section class="CarteEntiere">
    <section class="Carte entrees">
         <div class="restaurantH1">
             <div><h1>Le délice des sens </h1></div>
            <div><i class="far fa-heart"></i></div>
        </div>

         <div class="entreesH4">Entrées</div>
         <div class="soulignementH4"></div>

         <div class="boutonEntrees">
            <button>
                 <h3>Tartare de thon</h3>
                <div class="compoPrix">  
                    <div><p>Assaisonné au yuzu</p></div>
                    <div> <span>25€</span></div>
                </div> 
            </button>

             <button>
                <h3>Bouchée de homard croustillant</h3>
                <div class="compoPrix">
                    <div><p>Et sa farandole de petits légumes</p></div>
                    <div><span>35€</span></div> 
                </div>    
             </button>

             <button>
                <h3>Velouté de cèpes</h3>
                <div class="compoPrix">
                    <div><p>Aux truffes</p></div>
                    <div><span>20€</span></div>
                </div>    
             </button>
         </div>
    </section>

    <section class="Carte Plat">
    
             <div class="entreesH4">Plats</div>
             <div class="soulignementH4"></div>
    
             <div class="boutonEntrees">
                <button>
                     <h3>Poulet rôti aux herbes de provence</h3>
                    <div class="compoPrix">  
                        <div><p>Et sa crème de truffe</p></div>
                        <div> <span>40€</span></div>
                    </div> 
                </button>
    
                 <button>
                    <h3>Langouste rôtie</h3>
                    <div class="compoPrix">
                        <div><p>Et ses légumes de saison</p></div>
                        <div><span>35€</span></div> 
                    </div>    
                 </button>
    
                 <button>
                    <h3>Côte de boeuf angus</h3>
                    <div class="compoPrix">
                        <div><p>Et sa purée de panais</p></div>
                        <div><span>44€</span></div>
                    </div>    
                 </button>
             </div>
        </section>

        <section class="Carte Desserts">
    
            <div class="entreesH4">Desserts</div>
            <div class="soulignementH4"></div>
   
            <div class="boutonEntrees">
               <button>
                    <h3>Farandole de desserts</h3>
                   <div class="compoPrix">  
                       <div><p>Du chef</p></div>
                       <div> <span>18€</span></div>
                   </div> 
               </button>
   
                <button>
                   <h3>Crème brulée</h3>
                   <div class="compoPrix">
                       <div><p>Revisitée</p></div>
                       <div><span>22€</span></div> 
                   </div>    
                </button>
   
                <button>
                   <h3>Tiramisu</h3>
                   <div class="compoPrix">
                       <div><p>A la noisette</p></div>
                       <div><span>23€</span></div>
                   </div>    
                </button>
            </div>
       </section>

       <div class="boutonCommander"><button>Commander</button></div>

</section>

<footer class="footerFrancais">
    <div class="titreFooter"><h1>ohmyfood</h1></div>
    <div class="proposer"><p><i class="fas fa-utensils"></i>Proposer un restaurant</p></div>
    <div class="devenir"><p><i class="fas fa-handshake"></i>Devenir partenaire</p></div>
    <div class="mentionsLegales"><p>Mentions légales</p></div>
    <div class="contact"><p>Contact</p></div>

</footer>

</body>
</html>
