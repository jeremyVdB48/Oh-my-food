<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/font-awesome/font-awesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <title>Menu La note enchantée</title>
</head>
<body>
    <header>
        <div class="logoOhmyfood"><img src="images\ohmyfood.png" alt="logo ohmyfood"></div>
    </header>

    <div class="imageRestaurant"><img src="images\stil-u2Lp8tXIcjw-unsplash.jpg" alt="photo d'un plat du restaurant de la note enchantée"></div>

<section class="CarteEntiere">
    <section class="Carte entrees">
         <div class="restaurantH1">
             <div><h1>La note enchantée </h1></div>
            <div><i class="far fa-heart"></i><i class="fas fa-heart"></i></div>
        </div>

         <div class="entreesH4">Entrées</div>
         <div class="soulignementH4"></div>

         <div class="boutonEntrees">
            <button>
                 <h3>Ravioles de foie gras</h3>
                <div class="compoPrix">  
                    <div><p>Accompagnés de leur crème à la truffe</p></div>
                    <div> <span>25€</span></div>
                </div> 
            </button>

             <button>
                <h3>Caviar osciètre</h3>
                <div class="compoPrix">
                    <div><p>Sur blini à la farine de blé noir</p></div>
                    <div><span>35€</span></div> 
                </div>    
             </button>

             <button>
                <h3>Homard et espuma de ...</h3>
                <div class="compoPrix">
                    <div><p>Mariné aux zests d'orange</p></div>
                    <div><span>20€</span></div>
                </div>    
             </button>

             <button>
                <h3>Foie gras de canard cuit entier</h3>
                <div class="compoPrix">
                    <div><p>Confiture de figue et pain toasté</p></div>
                    <div><span>35€</span></div>
                </div>    
             </button>

         </div>
    </section>

    <section class="Carte Plat">
    
             <div class="entreesH4">Plats</div>
             <div class="soulignementH4"></div>
    
             <div class="boutonEntrees">
                <button>
                     <h3>Noix de coquilles Saint-Jacques</h3>
                    <div class="compoPrix">  
                        <div><p>Sur lit de purée de cèleri-rave</p></div>
                        <div> <span>40€</span></div>
                    </div> 
                </button>
    
                 <button>
                    <h3>Langoustine poêlée</h3>
                    <div class="compoPrix">
                        <div><p>Purée de patate douce</p></div>
                        <div><span>35€</span></div> 
                    </div>    
                 </button>
    
                 <button>
                    <h3>Mijoté de queue de boeuf</h3>
                    <div class="compoPrix">
                        <div><p>Et riz sauvage aux zests de citron</p></div>
                        <div><span>44€</span></div>
                    </div>    
                 </button>
             </div>
        </section>

        <section class="Carte Desserts">
    
            <div class="entreesH4">Desserts</div>
            <div class="soulignementH4"></div>
   
            <div class="boutonEntrees">
               <button>
                    <h3>Macaron noisette et chocolat</h3>
                   <div class="compoPrix">  
                       <div><p>Glace au caramel brun et sel de Guérande</p></div>
                       <div> <span>18€</span></div>
                   </div> 
               </button>
   
                <button>
                   <h3>Baba au rhum revisité</h3>
                   <div class="compoPrix">
                       <div><p>Avec son coulis de citron</p></div>
                       <div><span>22€</span></div> 
                   </div>    
                </button>
   
                <button>
                   <h3>Tarte au citron meringuée</h3>
                   <div class="compoPrix">
                       <div><p>Destructurée</p></div>
                       <div><span>23€</span></div>
                   </div>    
                </button>
            </div>
       </section>

       <div class="boutonCommander"><button>Commander</button></div>

</section>

<footer class="footerFrancais">
    <div class="titreFooter"><h1>ohmyfood</h1></div>
    <div class="proposer"><p><i class="fas fa-utensils"></i>Proposer un restaurant</p></div>
    <div class="devenir"><p><i class="fas fa-handshake"></i>Devenir partenaire</p></div>
    <div class="mentionsLegales"><p>Mentions légales</p></div>
    <div class="contact"><p>Contact</p></div>

</footer>

</body>
</html>
