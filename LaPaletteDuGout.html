<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="images/font-awesome/font-awesome/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <title>Menu à la Francaise</title>
</head>
<body>
    <header>
        <div class="logoOhmyfood"><img src="images\ohmyfood.png" alt="logo ohmyfood"></div>
    </header>

    <div class="imageRestaurant"><img src="images\jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="photo d'un plat du restaurant a la francaise"></div>

<section class="CarteEntiere">
    <section class="Carte entrees">
         <div class="restaurantH1">
             <div><h1>La palette du goût</h1></div>
            <div><i class="far fa-heart"></i><i class="fas fa-heart"></i></div>
        </div>

         <div class="entreesH4">Entrées</div>
         <div class="soulignementH4"></div>

         <div class="boutonEntrees">
            <button class="box">
                <div class="platAccompagnement">
                    <h3 class="platAccompagnement plat">Fricassée d'escargot</h3>
                    <p class="platAccompagnement accompagnement">Au piment d'espelette</p>
                </div>

                 <div class="platAccompagnement prix">25€</div>

                 <div class="platAccompagnement check">
                     <i class="fas fa-check-circle"></i>
                 </div>
            </button>
                  
                    
                    
                       
                 
                
            

             <button>
                <h3>Foie gras de canard mi-cuit</h3>
                <div class="compoPrix">
                    <div><p>Et ses copeaux de truffe noire</p></div>
                    <div><span>35€</span></div> 
                </div>    
             </button>

             <button>
                <h3>Oeuf au plat</h3>
                <div class="compoPrix">
                    <div><p>assaisonné à la truffe sur lit de salade</p></div>
                    <div><span>20€</span></div>
                </div>    
             </button>
         </div>
    </section>

    <section class="Carte Plat">
    
             <div class="entreesH4">Plats</div>
             <div class="soulignementH4"></div>
    
             <div class="boutonEntrees">
                <button>
                     <h3>Filet de boeuf aux herbes</h3>
                    <div class="compoPrix">  
                        <div><p>Accompagnées de sa ribambelle de légumes</p></div>
                        <div> <span>40€</span></div>
                    </div> 
                </button>
    
                 <button>
                    <h3>Parmentier de queue de boeuf</h3>
                    <div class="compoPrix">
                        <div><p>A la truffe noire sur sa purée de panais</p></div>
                        <div><span>35€</span></div> 
                    </div>    
                 </button>
    
                 <button>
                    <h3>Filet de Turbot</h3>
                    <div class="compoPrix">
                        <div><p>Aux agrumes</p></div>
                        <div><span>44€</span></div>
                    </div>    
                 </button>
             </div>
        </section>

        <section class="Carte Desserts">
    
            <div class="entreesH4">Desserts</div>
            <div class="soulignementH4"></div>
   
            <div class="boutonEntrees">
               <button>
                    <h3>Paris-Brest</h3>
                   <div class="compoPrix">  
                       <div><p>Revisité</p></div>
                       <div> <span>18€</span></div>
                   </div> 
               </button>
   
                <button>
                   <h3>Macaron au chocolat d'exception</h3>
                   <div class="compoPrix">
                       <div><p>Et glace à la vanille de Madagascar</p></div>
                       <div><span>22€</span></div> 
                   </div>    
                </button>
   
                <button>
                   <h3>Mousse au chocolat</h3>
                   <div class="compoPrix">
                       <div><p>Au piment d'espelette et à la truffe noire</p></div>
                       <div><span>23€</span></div>
                   </div>    
                </button>
            </div>
       </section>

       <div class="boutonCommander"><button>Commander</button></div>

</section>

<footer class="footerFrancais">
    <div class="titreFooter"><h1>ohmyfood</h1></div>
    <div class="proposer"><p><i class="fas fa-utensils"></i>Proposer un restaurant</p></div>
    <div class="devenir"><p><i class="fas fa-handshake"></i>Devenir partenaire</p></div>
    <div class="mentionsLegales"><p>Mentions légales</p></div>
    <div class="contact"><p>Contact</p></div>

</footer>

</body>
</html>
